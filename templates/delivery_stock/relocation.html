{% extends "base.html" %}
{% load static %}

{% block navigation %}
    <nav class="navigation">
        <a class="btn btn-secondary" role="button" href="{% url 'delivery_stock:home' %}">
            <img src="{% static '/img/house.svg' %}" alt="Do główną">
        </a>
    </nav>
    <br>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'delivery_stock:delivery_relocation' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group mb-3" type="number">
        <span class="input-group-text" style="width: 35%;">Identyfikator: </span>
        <input type="number" style="width: 65%;" name="identifier" value="{{ identifier }}" required>
    </div>

    <div class="input-group mb-3" type="number">
        <span class="input-group-text" style="width: 35%;">To Location: </span>
        <input type="text" style="width: 65%;" name="to_location" value="{{ to_location }}" required>
    </div>

    <button type="submit" style="width: 100%;">
        Relokuj <img src="{% static '/img/move.svg' %}" alt="Do główną">
    </button>
</form>

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

{% endblock %}
