{% extends "base.html" %}
{% load static %}

{% block navigation %}
    <nav class="navigation">
        <a class="btn btn-secondary" role="button" href="{% url 'delivery_stock:home' %}">
            <img src="{% static '/img/house.svg' %}" alt="Do główną">
        </a>
    </nav>
    <br>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'delivery_stock:update_type_cont' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group mb-3" type="number">
        <span class="input-group-text" style="width: 35%;">Kontener: </span>
        <input type="number" style="width: 65%;" name="identifier" value="{{ identifier }}" required>
    </div>

    <div class="input-group mb-3" type="number">
        <span class="input-group-text" style="width: 35%;">Numer linii: </span>
        <input type="number" style="width: 65%;" name="line_id" value="{{ line_id }}" required>
    </div>

    <div class="input-group mb-3" type="number">
        <select id="tape_of_unit" name="tape_of_unit" class="form-select" required>
            <option  disabled selected value="" >Jednostka*</option>
            {% for unit in recive_units %}
                <option value="{{ unit }}">{{ unit }}</option>
            {% endfor %}
        </select> 
    </div>

    <button type="submit" style="width: 100%;">
        zmień typ palety <img src="{% static '/img/update.svg' %}" alt="Do główną">
    </button>
</form>

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

{% endblock %}
