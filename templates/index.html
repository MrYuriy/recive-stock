{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
{% comment %} <div class="d-flex align-items-center justify-content-center"> {% endcomment %}
<a class="btn btn-outline-secondary d-flex align-items-center justify-content-center" 
   role="button" href="{% url 'delivery_stock:select_receprion' %}" 
   style="font-size: 30px; padding: 10px;">Nowe Delivery</a>
<br>


{% if request.user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
      {% csrf_token %}
      <button type="submit" 
      class="btn  d-flex align-items-center justify-content-center"
      style="font-size: 30px; padding: 10px;">Logout</button>
    </form>
 
{% else %}
<form action="{% url 'login' %}" method="post" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
    {% csrf_token %}
    <button type="submit" 
    class="btn  d-flex align-items-center justify-content-center"
    style="font-size: 30px; padding: 10px;">Login</button>
  </form>
{% endif %}

{% endblock %}
